<div>
  <h1>Warehouse Inventory</h1>
  <table>
    <thead>
      <tr>
        <th>Item Id</th>
        <th>Item Name</th>
        <th>Shelf</th>
        <th>Ailse</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody *ngIf="getInventory | async as AllInventory">
      <tr *ngFor="let item of AllInventory">
          <td>Test: {{ item.itemId }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.shelf }}</td>
          <td>{{ item.aisle }}</td>
          <td>{{ item.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
